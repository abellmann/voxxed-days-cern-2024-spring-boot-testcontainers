apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: postgresql
  namespace: testcontainers
spec:
  template:
    spec:
      metadata:
        annotations:
          # use autoscaling based on cpu resources
          # do not scale down to 0
          autoscaling.knative.dev/class: "hpa.autoscaling.knative.dev"
      containers:
        - name: postgresql
          image: postgres:16.1
          env:
            - name: POSTGRES_USER
              value: "user"
            - name: POSTGRES_PASSWORD
              value: "pass"
            - name: POSTGRES_DB
              value: "voxxeddays"
          ports:
            - containerPorts: 5432
          readinessProbe:
            exec:
              command: [ "psql", "-w", "-U", "user", "-d", "voxxeddays", "-c", "SELECT 1" ]
            initialDelaySeconds: 30
            timeoutSeconds: 2
            periodSeconds: 10
          livenessProbe:
            exec:
              command: [ "psql", "-w", "-U", "user", "-d", "voxxeddays", "-c", "SELECT 1" ]
            initialDelaySeconds: 45
            timeoutSeconds: 2
            periodSeconds: 10